<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* （*）通配符 页面默认内外边距为0 */
			*{margin: 0; padding: 0;}
			/* 调整class为toxiang的背景颜色 */
			.toxian{
				/* 背景颜色 */
				background-color: #fffae8;
				/* 文字居中 */
				text-align: center;
			}
			.imgtoxiang{
				/* 设置样式为文字 */
				display: inline-block;
				/* 调整宽高 */
				width: 192px;height: 128px; 
				/* 外边距 上下1.25rem 左右0 */
				margin: 1.25rem 0;
			}
			.neirong{
				/*外边距 */
				margin: 1.25rem 0;
				/* 文字居中 */
				text-align: center;
			}
			.dibu{
				/* 字体大小 */
				font-size: 24px;
				/* 文字居中 */
				text-align: center;
				/* 文字垂直高度 */
				line-height:50px;
				width: 100%;
				height: 50px;
				background-color: #FFFAE8;
			}
		</style>
	</head>
	<body>
		<!-- 头像盒子 -->
		<div class="toxian">
			<img class="imgtoxiang" src="img/LOL1.jpg" >
		</div>
		<!-- 内容盒子 -->
		<div class="neirong">
			<p>这里是我的一些内容</p>
			<p>这里是我的一些内容</p>
			<p>这里是我的一些内容</p>
			<p>这里是我的一些内容</p>
		</div>
		<!-- 底部盒子 -->
		<div class="dibu">
			本网站由无涯编写
		</div>
	</body>
</html>
